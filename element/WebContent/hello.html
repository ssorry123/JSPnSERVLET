<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Html 기본</title>
<link rel="stylesheet" type="text/css" href="hello.css"/>
</head>
<body>
	<h1 id="fish">물고기</h1>
	<!-- 순서(숫자) 리스트 -->
	<ol>
		<li>광어</li>
		<li>조기</li>
	</ol>
	<hr />
	<!-- 줄 -->
	<h1>컴퓨터</h1>
	<!-- 순서 없는 리스트 -->
	<ul>
		<li>마이크로소프트</li>
		<li>애플</li>
	</ul>

	<em>기울림체</em>
	<strong class="heavy" id="heavyheavy">굵게?</strong>
	<i>기울림체</i>
	<b>굵게</b>
	<p>문단1</p>
	<p>문단2</p>
	<br>
	<!-- 이 식별자를 기준으로 CSS를 적용 -->
	<div id="id1" class="class1">
		블록 레벨 요소, 인라인요소 포함 가능
	</div>
	<span id="id2" class="class2">
		인라인 요소, 블록 레벨 요소 포함 불가
	</span><br>
	
	<a href="href.html" myOption="myOption">하이퍼링크</a>
</body>
</html>
